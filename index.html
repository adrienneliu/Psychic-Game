<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body onload="guessNewLetter()">
    
    <script src="assets/javascript/game.js"></script>

    <div class="container border mt-4 text-center" id="game">
        
            <h1 class="display-1"> <em> The Psychic Game</em> </h1>
            <p></p>
            <p>Guess what letter I'm thinking of! </p>
            <p>Wins: <span id = "win-count"></span></p>
            <p>Losses: <span id = "lose-count"></span></p>
            <p>Guesses left: <span id ="guess-left">9</span></p>
            <p>Your guesses so far: <span id="guess-made"></span></p>
        

            <h4 id="user-key"></h4>
        </div>
    
    

</body>
</html>
